<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skill Gap Analyzer</title>
    <meta name="description" content="Sign in to your account and continue your career development journey.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <span class="logo-icon">ðŸŽ¯</span>
                    <span class="logo-text">Skill Gap Analyzer</span>
                </a>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Continue your career development journey</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                        required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required>
                </div>

                <button type="submit" class="btn-primary btn-full btn-large">
                    Sign In
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Sign in with Firebase
            const result = await signInWithEmail(email, password);

            if (result.success) {
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Login failed: ' + result.error);
            }
        });

        // Add Google Sign-in button
        const googleBtn = document.createElement('button');
        googleBtn.type = 'button';
        googleBtn.className = 'btn-secondary btn-full btn-large';
        googleBtn.style.marginTop = '1rem';
        googleBtn.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" style="margin-right: 0.5rem;">
                <path d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z" fill="#4285F4"/>
                <path d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z" fill="#34A853"/>
                <path d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z" fill="#FBBC05"/>
                <path d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z" fill="#EA4335"/>
            </svg>
            Continue with Google
        `;
        googleBtn.onclick = async function () {
            const result = await signInWithGoogle();
            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                alert('Google sign-in failed: ' + result.error);
            }
        };

        // Add Forgot Password link
        const forgotPassword = document.createElement('a');
        forgotPassword.href = '#';
        forgotPassword.textContent = 'Forgot password?';
        forgotPassword.style.display = 'block';
        forgotPassword.style.textAlign = 'center';
        forgotPassword.style.marginTop = '1rem';
        forgotPassword.style.color = 'var(--primary-500)';
        forgotPassword.onclick = async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter your email address first');
                return;
            }
            const result = await resetPassword(email);
            if (result.success) {
                alert('Password reset email sent! Check your inbox.');
            } else {
                alert('Error: ' + result.error);
            }
        };

        // Insert buttons after the form
        document.getElementById('loginForm').after(googleBtn);
        googleBtn.after(forgotPassword);
    </script>
</body>

</html>
